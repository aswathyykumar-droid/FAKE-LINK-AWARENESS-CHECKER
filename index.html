<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake Link Awareness Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background: #fff;
      border-radius: 12px;
      padding: 40px 50px;
      width: 420px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 {
      margin-bottom: 15px;
      font-size: 28px;
      color: #333;
    }

    p.description {
      margin-bottom: 30px;
      font-size: 14px;
      color: #666;
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 40px 12px 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: 0.3s;
    }

    input[type="text"]:focus {
      border-color: #667eea;
      box-shadow: 0 0 8px rgba(102,126,234,0.3);
      outline: none;
    }

    .clear-btn {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #888;
      display: none;
    }

    button {
      background: #667eea;
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: 0.3s;
    }

    button:hover {
      background: #5563c1;
    }

    #result {
      margin-top: 25px;
      font-weight: 600;
      font-size: 16px;
    }

    @media (max-width: 480px) {
      .container {
        width: 90%;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>üîê Fake Link Awareness Checker</h1>
  <p class="description">Paste a link below to check if it looks safe. Stay protected online!</p>

  <div class="input-wrapper">
    <input type="text" id="link" placeholder="Enter URL here">
    <span class="clear-btn" id="clearBtn" onclick="clearInput()">‚úñ</span>
  </div>

  <button onclick="checkLink()">Check Link</button>

  <p id="result"></p>
</div>

<script>
  const input = document.getElementById('link');
  const clearBtn = document.getElementById('clearBtn');
  const result = document.getElementById('result');

  input.addEventListener('input', () => {
    clearBtn.style.display = input.value ? 'block' : 'none';
  });

  function checkLink() {
    const url = input.value.trim();

    if (!url) {
      result.style.color = 'orange';
      result.innerText = '‚ö†Ô∏è Please enter a link';
      return;
    }

    // Basic checks for fake link
    if (url.startsWith('https://') && !url.includes(' ')) {
      result.style.color = 'green';
      result.innerText = '‚úÖ This link looks SAFE';
    } else {
      result.style.color = 'red';
      result.innerText = '‚ö†Ô∏è This link looks SUSPICIOUS';
    }
  }

  function clearInput() {
    input.value = '';
    result.innerText = '';
    clearBtn.style.display = 'none';
    input.focus();
  }
</script>

</body>
</html>
