<!DOCTYPE html>
<html>
<head>
  <title>Fake Link Awareness Checker</title>
  <style>
    body {
      font-family: Arial; 
      text-align: center; 
      margin-top: 50px;
    }
    input[type="text"] {
      width: 300px;
      padding: 10px 30px 10px 10px; /* space for the cross */
      font-size: 16px;
    }
    .clear-btn {
      position: relative;
      left: -30px;  /* moves the X button inside input */
      cursor: pointer;
      font-weight: bold;
      color: red;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>üîê Fake Link Awareness Checker</h1>
  <p>Paste a link below to check if it looks safe.</p>

  <div style="display: inline-block; position: relative;">
    <input type="text" id="link" placeholder="Enter URL here">
    <span class="clear-btn" onclick="clearInput()">‚úñ</span>
  </div>
  
  <br><br>
  <button onclick="checkLink()">Check Link</button>

  <p id="result" style="font-weight:bold; margin-top:20px;"></p>

  <script>
    function checkLink() {
      let url = document.getElementById("link").value;
      let result = document.getElementById("result");

      if (url.startsWith("https://")) {
        result.style.color = "green";
        result.innerText = "‚úÖ This link looks SAFE";
      } else {
        result.style.color = "red";
        result.innerText = "‚ö†Ô∏è This link looks SUSPICIOUS";
      }
    }

    function clearInput() {
      document.getElementById("link").value = "";
      document.getElementById("result").innerText = "";
    }
  </script>
</body>
</html>
