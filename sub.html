<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake Link Awareness Checker</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f6ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgb(95, 10, 95);
            padding: 30px;
            width: 400px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 15px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #d94af2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 style="color: #fbfafb;">Fake Link Awareness Checker</h2>
    <p style="color: #fbfafb;">Paste the link below to check if it is safe</p>

    <input type="text" id="linkInput" placeholder="Enter URL here">
    <br>
    <button onclick="checkLink()">Check Link</button>

    <div id="result"></div>
</div>

<script>
    function checkLink() {
        let link = document.getElementById("linkInput").value;
        let result = document.getElementById("result");

        if (link === "") {
            result.innerHTML = "⚠️ Please enter a link";
            result.style.color = "orange";
            return;
        }

        if (
            !link.startsWith("https://") ||
            link.length > 60 ||
            link.includes("@") ||
            link.includes("http://")
        ) {
            result.innerHTML = "⚠️ Suspicious Link";
            result.style.color = "white";
        } else {
            result.innerHTML = "✅ Safe Link";
            result.style.color = "white";
        }
    }
</script>

</body>
</html>
